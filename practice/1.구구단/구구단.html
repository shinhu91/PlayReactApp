        const Gugudan = () => {
            const [num1, setNum1] = React.useState(Math.ceil(Math.random() * 9))
            const [num2, setNum2] = React.useState(Math.ceil(Math.random() * 9))
            const [inputVal, setInputVal] = React.useState("")
            const [result, setResult] = React.useState("")
            const [resultNum, setResultNum] = React.useState(null)

            const calculate = (data) => {
                if (data !== "") {
                    if ((num1 * num2) == data) {
                        setNum1(Math.ceil(Math.random() * 9))
                        setNum2(Math.ceil(Math.random() * 9))
                        setInputVal("")
                        setResult("정답")
                        setResultNum(data)
                    } else {
                        setInputVal("")
                        setResult("오답")
                        setResultNum(data)
                    }
                }
            }



            return (
                <React.Fragment>
                    <div>{num1} 곱하기 {num2}</div>
                    <div>
                        <input type="text" value={inputVal} onChange={(e) => { setInputVal(e.target.value) }} />
                        <button onClick={() => { calculate(inputVal) }}>입력</button></div>
                    <div>{resultNum} {result}</div>
                </React.Fragment>
            )
        }
