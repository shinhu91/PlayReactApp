<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        class Gugudan extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    num1: Math.ceil(Math.random() * 9),
                    num2: Math.ceil(Math.random() * 9),
                    inputVal: "",
                    result: "",
                    resultNum : null
                }
            }

            calculate = (data) => {
                if (data !== "") {
                    if ((this.state.num1 * this.state.num2) == data) {
                        this.setState({
                            num1: Math.ceil(Math.random() * 9),
                            inputVal: "",
                            result: "정답",
                            resultNum : data
                        })
                    } else {
                        this.setState({
                            inputVal: "",
                            result: "오답",
                            resultNum : data
                        })
                    }
                }
            }

            render() {
                return (
                    <React.Fragment>
                        <div>{this.state.num1} 곱하기 {this.state.num2}</div>
                        <div>
                            <input type="text" value={this.state.inputVal} onChange={(e) => { this.setState({ inputVal: e.target.value }) }} />
                            <button onClick={() => { this.calculate(this.state.inputVal) }}>입력</button></div>
                        <div>{this.state.resultNum} {this.state.result}</div>
                    </React.Fragment>
                )
            }
        }
    </script>
    <script type="text/babel">
        ReactDOM.render(<Gugudan />, document.querySelector("#root"))
    </script>
</body>

</html>
